<div class="login-container">
    <div class="login-card">
      <h2 class="text-center">Login</h2>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input pInputText id="username" type="text" placeholder="Enter your username" class="w-full" />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input pInputText id="password" type="password" placeholder="Enter your password" class="w-full" />
      </div>
  
      <div class="actions">
        <p-button (click)="entrar()" label="Login" icon="pi pi-sign-in" class="w-full" severity="primary"></p-button>
      </div>
    </div>
  </div>
