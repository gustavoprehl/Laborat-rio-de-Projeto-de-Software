<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes</title>
    <style>
        body {
            background-color: #f5f5dc;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .form-container {
            background: #ffcc00;
            padding: 20px;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Adicionar Cliente</h2>
            <label>Nome:</label>
            <input type="text" id="nome"><br>
            <label>identificador:</label>
            <input type="text" id="identificador"><br>
            <label>Tipo:</label>
            <select id="tipo">
                <option value="PESSOA">Pessoa</option>
                <option value="EMPRESA">Empresa</option>
                <option value="BANCO">Banco</option>
            </select><br>
            <button onclick="adicionarCliente()">Salvar</button>
        </div>
        <div>
            <h2>Lista de Clientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>identificador</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="clientesTable"></tbody>
            </table>
        </div>
    </div>
    <script>
        const API_URL = 'http://localhost:8080/clientes';

        function listarClientes() {
            fetch(`${API_URL}/listarClientes`)
                .then(response => response.json())
                .then(clientes => {
                    const tabela = document.getElementById('clientesTable');
                    tabela.innerHTML = '';
                    clientes.forEach(cliente => {
                        tabela.innerHTML += `
                            <tr>
                                <td>${cliente.nome}</td>
                                <td>${cliente.identificacao}</td>
                                <td>${cliente.tipo}</td>
                                <td>
                                    <button onclick="editarCliente(${cliente.id})">Editar</button>
                                    <button onclick="deletarCliente(${cliente.id})">Excluir</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        function adicionarCliente() {
            const nome = document.getElementById('nome').value;
            const identificacao = document.getElementById('identificador').value;
            const tipo = document.getElementById('tipo').value;

            fetch(`${API_URL}/salvarCliente`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, identificacao, tipo })
            }).then(() => listarClientes());
        }

        function deletarCliente(id) {
            fetch(`${API_URL}/deletarCliente/${id}`, { method: 'DELETE' })
                .then(() => listarClientes());
        }

        listarClientes();
    </script>
</body>
</html>
